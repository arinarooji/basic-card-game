<!doctype html>
<html lang="en">

<head>
    <title>Card Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!--Style CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrap">
        <div class="container">

            <!--Header row-->
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Card Game Name</h1>
                </div>
            </div>
            <br>
            <br>

            <!--Game area-->
            <article class="game-border border border-dark rounded">

                <!--OPPONENT AREA=====================================-->

                <!--Opponent health row-->
                <div class="row">
                    <div class="col-4">
                        <div class="progress">
                            <div class="progress-bar bg-danger enemy-health" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>

                <!--Opponent card row-->
                <div class="row">
                    <div class="col-12 text-center">
                        <h6>Opponent Cards</h6>
                    </div>
                </div>

                <!--END OPPONENT AREA=================================-->


                <!--PLAYER AREA=======================================-->

                <!--Player card row-->
                <div class="row">
                    <div class="col-12 text-center">
                        <h6 class="player-cards">Player Cards</h6>
                    </div>
                </div>

                <!--Player health/fight row-->
                <div class="row">
                    <div class="col-4">
                        <div class="progress">
                            <div class="progress-bar bg-success player-health" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col align-self-end">
                        <button type="button" class="btn btn-warning float-right">Fight</button>
                    </div>
                </div>

                <!--END PLAYER AREA===================================-->

            </article>


        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
